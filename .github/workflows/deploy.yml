name: Deploy VitePress Site

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Sync posts into docs
        run: bash scripts/sync-content.sh

      - name: Sanitize filenames
        run: node scripts/sanitize-filenames.js

      - name: Sanitize markdown images
        run: node scripts/sanitize-md-images.js

      - name: Generate pages (timeline/tags/latest)
        run: |
          node scripts/generate-timeline.js
          node scripts/generate-tags.js
          node scripts/generate-latest.js

      - name: Clean VitePress cache
        run: rm -rf docs/.vitepress/.temp docs/.vitepress/cache

      - name: Build VitePress
        run: npm run docs:build

      - name: Remove CNAME if exists
        run: rm -f docs/.vitepress/dist/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
